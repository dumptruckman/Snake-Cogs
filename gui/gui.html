<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        var exampleSocket  = new WebSocket("ws:localhost:8770");
        exampleSocket.onopen = function (event) {
            exampleSocket.send("hello");
        };
        exampleSocket.onmessage = function (event) {
            console.log(event.data);
            var stuff = event.data;
            document.getElementById("userEmail").innerHTML = stuff;
        }
    </script>
    <style type="text/css">
        .container{
            border-bottom: 1px solid gray;
        }
        .item{
            font-size: 16px;
            font-weight: bold;
        }
        .category{
            font-size: 14px;
        }
        .price{
            color: #0000ff;
        }
    </style>
</head>
<h1 id="userEmail">Placeholder</h1>
</html>
