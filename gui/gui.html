<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="application/javascript">
        var exampleSocket = new WebSocket("ws:localhost:8783");
        exampleSocket.onopen = function (event) {
            exampleSocket.send("hello");
        };
        exampleSocket.onmessage = function (event) {
            bot = JSON.parse(event.data);
            console.log(bot);
        };


        function waitForElement() {
            if (typeof bot !== "undefined") {
                document.write(JSON.stringify(bot, null, 2))
            }
            else {
                setTimeout(waitForElement, 250);
            }
        }

        $(document).ready(waitForElement());


    </script>
</head>
Foobar:<h1 id="foobar">Placeholder</h1>
</html>
